<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<button type="button" style="background-color:blue; color: white" id="movies">Click Me</button>
<br>
<table bordercolor="black" id="movies-table" style="margin-top:10px"> 
<tr id="title_Row"><th>Movie title</th></tr>
</table>
<script>
$(document).ready(function(){
	$("#movies").click(function(event){
    $.getJSON('/mvc/json',
              function(data){
              if($('#demo').size)
              $('#demo').append('<p>'+data.name+'</p>');
              });
	});
});
</script>
 <div id="demo"></div>
   
</body>

</html>
